<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password tester 2.0</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="script" href="script.js">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  </head>
  <body>
    <h1>AMAZING PASSWORD TESTER 2.0</h1>
    <div class="window">
      <div class="content">
        <input type="password" name="" value="" id="pw" onchange="myFunction()" placeholder="Input Your Awesome Password">
        <h2 id="answer"></h2>
      </div>
    </div>
  <footer><p>Made by: <a href="https://github.com/LucasBaun" target="_blank">Lucas Baunsgaard</a></p></footer>
    <script type="text/javascript">
    function myFunction () {
      const input = document.getElementById('pw').value
      let answer = ''

      if (input.length <= 0) {
          answer = ("You didn't even type in a password")
      } else if (input.length == 1) {
          answer = ("I wouldn't call this a password?")
      } else if (input.length == 2) {
          answer = ("that doesn't count as a password!")
      } else if (input.length <= 4) {
          answer = ("A toddler can hack that password!")
      } else if (input.length <= 7) {
          answer = ("Try harder maybe?")
      } else if (input.length <= 10) {
          answer = ("I don't see so much effort in this password")
      } else if (input.length <= 14) {
          answer = ("Don't come crying when your account gets hacked.")
      } else if (input.length <= 19) {
          answer = ("Is this really your password? im surprised that you haven't got hacked")
      } else if (input.length <= 22) {
          answer = ("Its ok, still weak...")
      } else if (input.length <= 25) {
          answer = ("This would be better with some smileys.")
      } else if (input.length <= 30) {
          answer = ("Is this even a world?")
      } else if (input.length >= 31) {
          answer = ("Can you remember this?")
      }
      document.getElementById('answer').textContent = answer
    }

    </script>
  </body>
</html>
